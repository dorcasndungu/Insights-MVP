<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Page styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #89CFF0, #23237d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Card styling */
        .auth-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        /* Heading */
        .auth-card h2 {
            color: #1848a0;
            font-weight: bold;
            margin-bottom: 20px;
        }
        /* Buttons and Links */
        .google-btn {
            background-color: #89CFF0;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .google-btn:hover {
            background-color: #1848a0;
        }
        .link-text {
            color: #89CFF0;
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
        }
        .login-text {
            color: #1848a0;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<!-- Sign Up / Login Card -->
<div class="auth-card">
    <h2>Sign up to get full accessðŸ”“</h2>
    
    <!-- Google Sign-In Button -->
    <button class="google-btn" id="googleSignIn">
        <i class="bi bi-google me-2"></i>   Sign in with Google
    </button>
    
    <!-- Already have an account? Login link -->
    <div class="login-text">
        I have an account... <span class="link-text" onclick="showLoginForm()">Login</span>
    </div>
</div>

<script type="module" src="script.js"></script>
<script>
    function showLoginForm() {
        alert("Redirecting to login form..."); // Replace with actual login form navigation
    }
</script>
</body>
</html>
